<div>

   <div class="lecture-container rounded-2" cdkDropList [cdkDropListData]="dataService.newLecContainer"
      (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="connectTables()" id="createdLectures">

      <div tabindex="0" [ngClass]="{'lecture':!!t}" class="td" *ngFor="let t of dataService.newLecContainer" (focus)="this.lecControl.focused = t" [cdkDragData]="t" cdkDrag>

         <div *cdkDragPlaceholder style="min-height: 65px;"></div>
         <app-td [td]="t"></app-td>
         <div class="lecture-handle" cdkDragHandle>
            <mat-icon aria-label="moveable handler">open_with</mat-icon>
         </div>
         <!-- <div *cdkDragPreview matchSize="true"><app-td [td]="t"></app-td></div> -->
      </div>
      <div class="text-center opacity-25" style="padding:10px;" *ngIf="dataService.newLecContainer.length == 0">
         Empty Container
      </div>
   </div>

<div  style="margin-bottom:100px;">
   <button (click)="openAddNewLectureDialog()" mat-stroked-button color="primary" class="w-100 d-block my-3">Create New
      Lecture</button></div>
</div>
