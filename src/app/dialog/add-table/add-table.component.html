<h1 mat-dialog-title>New Schedule</h1>
<div mat-dialog-content>
   <mat-form-field appearance="outline">
      <mat-label>Schedule Name</mat-label>
      <input cdkFocusInitial appAutofocus matInput [formControl]="tableControl" required>
      <mat-error *ngIf="tableControl.hasError('maxlength') ">Error: schedule name is too long</mat-error>
   </mat-form-field>
</div>
<div mat-dialog-actions>
   <button mat-button (click)="dialogRef.close()" color="warn">Cancel</button>
   <button mat-button (click)="addHandler()" color="primary">Add</button>
</div>
