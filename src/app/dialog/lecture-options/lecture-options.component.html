<div *ngIf="td != null">
   <button mat-menu-item>
      <mat-icon color="primary">edit</mat-icon>
      <span>Edit</span>
   </button>
   <button mat-menu-item>
      <mat-icon color="primary">delete</mat-icon>
      <span>Delete</span>
   </button>
</div>
<mat-divider class="m-1"></mat-divider>
<div>
   <button mat-menu-item [disabled]="td == null" (click)="cut()">
      <mat-icon color="primary">cut</mat-icon>
      <span>Cut</span>
   </button>
   <button mat-menu-item [disabled]="td == null" (click)="copy()">
      <mat-icon svgIcon="copy" color="primary"></mat-icon>
      <span>Copy</span>
   </button>
   <button mat-menu-item  [disabled]="!(td == null && isPasteAvailable())" (click)="paste()">
      <mat-icon color="primary">paste</mat-icon>
      <span>Paste</span>
   </button>
</div>
