
   <div *ngIf="td" class="text-nowrap">
      <div>
         {{td.lecture.name}}<br>
      </div>
      <div class="d-flex justify-content-evenly">
         <div>
            {{td.lecture.teacher}}
         </div>
         <div>
            {{td.lecture.room}}
         </div>
         <div>
            {{td.startTime}} - {{(td.startTime + td.duration)}}
         </div>
      </div>
   </div>
