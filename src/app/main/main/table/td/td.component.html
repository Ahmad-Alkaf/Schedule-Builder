

   <div *ngIf="td" class="text-nowrap">
      <span class="d-none">{{td.id}}</span>
      <div class="d-block text-center">
         {{td.lecture.name}}
      </div>
      
      <div class="d-flex justify-content-evenly">
         <div>
            {{td.lecture.teacher}}
         </div>
         <div>
            {{td.lecture.room}}
         </div>
         <div>
            {{td.startTime}} - {{(td.startTime + td.duration)}}
         </div>
      </div>
   </div>
