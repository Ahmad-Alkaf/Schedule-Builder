<mat-tab-group (selectedTabChange)="dataService.tabActiveIndex = $event.index;" mat-align-tabs="start">
   <mat-tab *ngFor="let table of dataService.tables;" [label]="table.name">
      <div class="my-3">
         <app-table [table]="table" ></app-table>

      </div>
   </mat-tab>
   <button mat-icon-button><mat-icon>add</mat-icon></button>
   <mat-tab label="+ Add Table"></mat-tab>
</mat-tab-group>
