<div>
   <table [ngClass]="{'invalidTable':!gt.tableValidation(dataService.tableLectures).isValid}" class=" w-100 table bg-white table-bordered shadow-sm text-center">
      <thead class="w-10">
         <tr>
            <th>Day&nbsp;\&nbsp;Time</th>
            <th colspan="2">8 - 9</th>
            <th colspan="2">9 - 10</th>
            <th colspan="2">10 - 11</th>
            <th colspan="2">11 - 12</th>
            <th colspan="2">12 - 1</th>
         </tr>
      </thead>
      <tbody cdkDropListGroup>
         <tr *ngFor="let r of rows;let i=index" [id]="('row'+i)" cdkDropListOrientation="horizontal" cdkDropList 
            [cdkDropListData]="r.tds" 
            (cdkDropListDropped)="drop($event)" 
            cdkDropListConnectedTo="createdLectures"
            [cdkDropListEnterPredicate]="predicateRow">
            <td cdkDragDisabled><b>{{r.day}}</b></td>
            <td *ngFor="let t of r.tds" [colSpan]="t != null?t.duration*2:1" [cdkDragData]="t"
               cdkDrag [cdkDragDisabled]="!t" class="td" [ngClass]="{'lecture':t,'off':!t}">
               <div *cdkDragPlaceholder ></div>
               <app-td [td]="t"></app-td>
               <div *ngIf="t" class="lecture-handle" cdkDragHandle>
                  <mat-icon svgIcon="moveable" aria-label="moveable icon"></mat-icon>
               </div>
               <!-- <div *cdkDragPreview matchSize="true"><app-td [td]="t"></app-td></div> -->
            </td>
         </tr>
      </tbody>
   </table>
</div>
