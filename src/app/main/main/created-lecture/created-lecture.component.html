<div>

   <div class="lecture-container" cdkDropList class="example-list" [cdkDropListData]="dataService.newLecContainer"
      (cdkDropListDropped)="drop($event)">

      <div class="td" *ngFor="let t of dataService.newLecContainer" [cdkDragData]="t" cdkDrag>

         <!-- <div *cdkDragPlaceholder ></div> -->
         <app-td [td]="t"></app-td>
         <div class="lecture-handle" cdkDragHandle>
            <mat-icon svgIcon="moveable" aria-label="moveable icon"></mat-icon>
         </div>
         <!-- <div *cdkDragPreview matchSize="true"><app-td [td]="t"></app-td></div> -->
      </div>
   </div>


   <button (click)="openAddNewLectureDialog()" mat-button color="primary" class="w-100 d-block my-3">Create New
      Lecture</button>
</div>
